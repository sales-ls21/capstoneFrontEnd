<div class="row coachBody">
<div class="col s8 offset-s2 wrapper">
<h1>Register as a Coach or Recruiter</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Your name" ng-model="coach.name"/>
    </div>
    <div class="form-group">
      <label>Institution</label>
      <input type="text" class="form-control" ng-model="coach.institution"/>
    </div>
    <div class="form-group">
      <label>Office Address</label>
      <input type="text" class="form-control" ng-model="coach.address"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="yourname@gmail.com" ng-model="coach.email"/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" ng-model="coach.phone"/>
    </div>
    <div class="form-group">
      <label>Sport</label>
      <input type="text" class="form-control" ng-model="coach.sport"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control"/>
    </div>
    <button class="btn btn-default" ng-click="coachRegister()">Register Now</button>
    <button class="btn btn-default"><a href="/home">Cancel</a></button>
  </form>
</div>
</div>
