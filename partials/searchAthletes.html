<h1>Search Athletes</h1>
<p>Please enter below your search criteria. Athletes matching that criteria will be displayed. You may search by GENDER, SPORT, STATE, NAME, or GRADE.</p>

<div class="">
	<label>Search By: </label>
	<input type="text" ng-model="index">
	<label>Search For: </label>
	<input type="text" ng-model="input">
	<button class="btn btn-default" ng-click="searchAthlete()">Search</button>
	<button class="btn btn-default" ng-click="logout()">Log Out</button>
</div>
